		<meta property="og:image" content="">
		<meta property="og:url" content="">
		<meta property="og:site_name" content="">

		<!-- 네이버 소유 인증 -->
		<meta name="naver-site-verification" content="" />

		<title>Keeif</title>

		<link rel="icon" type="image/svg+xml" href="/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico">
		<link rel="mask-icon" color="#fff" href="/favicon.ico">
		<link id="site_canonical" rel="canonical" href="">
		<link rel="stylesheet" lang="sass" href="/src/asset/scss/app.scss">
		<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.2.0/kakao.min.js"
			integrity="sha384-x+WG2i7pOR+oWb6O5GV5f1KN2Ko6N7PTGPS7UlasYWNxZMKQA63Cj/B2lbUmUfuC" crossorigin="anonymous">
		</script>

		<style id="style_root">
			:root {
				/* 상품 비율 */
				--prod_ratio_base: 1;
				/* 높이 */
				--header_height_base: 45px;
				--header_height_main: 71px;
				--gnb_height_base: 47px;
				--toolbar_height_base: 51px;
			}
		</style>
	</head>
	<body>
		<div id="app" class="mm_app"></div>
		<!-- PC노출 -->
		<div class="m_main-download">
			<i class="image_app"></i>
			<p>당신의 경험을 공유하세요<br><strong>인플루언서 공동구매 플랫폼 Keeif</strong></p>
			<div class="m_main-download-qr">
				<p><strong>QR 코드 스캔하고</strong>Keeif 앱으로 쇼핑하기</p>
				<i class="image_qr"></i>
				<div class="mm_btn_box">
					<div class="mm_inline">
						<a class="btn_google" href="https://play.google.com/store/apps/details?id=kr.triz.keeif" target="_blank"><span class="mm_ir-blind">구글플레이에서 다운로드</span></a>
						<a class="btn_apple" href="https://apps.apple.com/kr/app/keeif/id6470781539" target="_blank"><span class="mm_ir-blind">앱스토어에서 다운로드</span></a>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>

	<script>
		const isPc = !isMobile('iphone|ipad|ipod|app_ios|android|app_android');
		if (!isPc) {
			document.querySelector('.m_main-download').remove();
		}

		const siteCanonical = document.querySelector('link[id=site_canonical]');
		if (siteCanonical) {
			siteCanonical.href = isPc ? 'https://www.keeif.kr' : 'https://m.keeif.kr';
		}

		function isMobile(type) {
			return new RegExp(type, 'i').test(navigator.userAgent);
		}

		window.addEventListener('vite:preloadError', (event) => {
			location.reload();
		})
	</script>
</html>
